<section class="login-form">
    <form
        fxLayout="column" 
        fxLayoutAlign="center center" 
        fxLayoutGap="10px"
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)"
     >
        <mat-form-field hintLabel="Please enter your Email">
            <input type="email" matInput placeholder="Your Email" ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is not valid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Please enter your password">
            <input type="password" matInput placeholder="Your Password" ngModel name="password" required 
                #pwInput="ngModel">
        </mat-form-field>
        <button *ngIf=" !(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
